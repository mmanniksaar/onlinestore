{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="section-content padding-y bg">
<div class="container">

{% block script %}
<script type="text/javascript" src="{% static 'js/zoom.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery-2.0.0.min.js' %}"></script>
{% endblock %}

<div class="row">
	<aside class="col-lg-6">
<div class="card">
<div class="card">
        <div class="card-body">
            <h4 class="card_title mb-4">Billing address</h4>
            <form action="">
                <div class="form-row">
                  <div class="col from-group">
                      <label for="">First Name</label>
                      <input type="text" name="first_name" class="form-comtrol" required>
                  </div>
                <div class="col from-group">
                      <label for="">Last Name</label>
                      <input type="text" name="last_name" class="form-comtrol" required>
                </div>
                </div>
            </form>
		<div class="card-body">
</div> <!-- card.// -->
<br>
<!--	<div class="text-center">-->
<!--		<a href="{% url 'store' %}" class="btn btn-primary" style="background-color:#482809"; >Continue shopping</a>-->
<!--	</div>-->
	</aside> <!-- col.// -->
	<aside class="col-lg-6">

            <table class="table table-borderless table-shopping-cart">
                <thead class="text-muted">
                    <tr class="small text-uppercase">
                        <th scope="col">Product</th>
                        <th scope="col" width="120">Quantity</th>
                        <th scope="col" width="120">Price</th>
                        <th scope="col" class="text-right" width="200"> </th>
                    </tr>
                </thead>
            <tbody>

{% for cart_item in cart_items %}
<tr>
	<td>
		<figure class="itemside align-items-center">
			<div><img src="{{ cart_item.product.product_image.url }}" class="zoom" width=80 height=80 alt="{{ cart_item.product.product_name }}"></div>
			<figcaption class="info">
				<a href="{{ cart_item.product.get_url }}" class="title text-dark">{{ cart_item.product.product_name }}</a>
			</figcaption>
		</figure>
	</td>
	<td>

	<!-- col./// -->
	<div class="col">
		<div class="input-group input-spinner">
				<a href="{% url 'remove_to_cart' cart_item.product.id %}" class="btn btn-light" type="button" id="button-minus"> <i class="fa fa-minus"></i> </a>

			<input type="text" class="form-control"  value="{{ cart_item.quantity }}">
				<a href="{% url 'add_to_cart' cart_item.product.id %}" class="btn btn-light" type="button" id="button-plus"> <i class="fa fa-plus"></i> </a>
		</div> <!-- input-group.// -->
	</div> <!-- col.// -->
	</td>
	<td>
		<div class="price-wrap">
			<var class="price">€{{ cart_item.sub_total }}</var>
			<small class="text-muted"> €{{ cart_item.product.price }} each </small>
		</div> <!-- price-wrap .// -->
	</td>
	<td class="text-right">
	<a href="{% url 'remove_cart_item' cart_item.product.id %}" onclick="return confirm('Are you sure you want to delete this item?')" class="btn btn-danger"> Remove</a>
	</td>
</tr>
{% endfor %}

</tbody>
</table>
			<a href="./place-order.html" class="btn btn-primary btn-block" style="background-color:#482809";> Place Order </a>

</aside> <!-- col.// -->

</div> <!-- row.// -->

</div> <!-- container .//  -->
</section>

<!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- The Close Button -->
        <span class="close">&times;</span>

        <!-- Modal Content (The Image) -->
        <img class="modal-content" id="img01">

        <!-- Modal Caption (Image Text) -->
        <div id="caption"></div>
    </div>

{% endblock %}
